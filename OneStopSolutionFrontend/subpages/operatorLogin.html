<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Solutions</title>
    <link rel="icon" href="../img/Title Logo.png" type="img/png" />
    <script src="https://kit.fontawesome.com/f426985a11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/customerLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&family=Montserrat:wght@100;700&family=Poppins:wght@500;600&family=Raleway:wght@200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/popup.css">

</head>
<body>

        <!-- popup div  -->

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2 style="color: red;"><span></span></h2>
                <a id="close" id="" href="#">&times;</a>
                <div class="content" id="popAlert">
                </div>
            </div>
        </div>


    <div id="login">
        <form action="">
            <p class="userSign"><i class="fa-solid fa-user"></i></p>
            <label for="">Username</label>
            <input type="text" placeholder="Operator Username" id="username" required>
            <label for="">Password</label>
            <input type="password" placeholder="Operator Password" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
<script src="../js/operatorLogin.js"></script>
<script src="../js/popup.js"></script>
